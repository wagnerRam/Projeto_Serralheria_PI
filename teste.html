<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-box {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        position: relative;
        overflow: hidden;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .input-group {
        margin: 10px 0;
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        position: relative;
        z-index: 1;
      }

      .btn-login {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        z-index: 1;
      }

      .btn-login:hover {
        background-color: #218838;
      }

      /* Pseudo-elemento ::before para efeito de linha */
      .input-group::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #28a745;
        transition: width 0.3s ease;
        z-index: 0;
      }

      /* Efeito de linha ao focar no input */
      .input-group input:focus::before {
        width: 100%;
      }

      /* Animação de transição para a caixa de login */
      .login-box::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-color: #28a745;
        border-radius: 50%;
        z-index: 0;
        animation: animateCircle 2s infinite ease-in-out;
      }

      @keyframes animateCircle {
        0% {
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
        }
        50% {
          top: -20%;
          left: -20%;
          width: 150%;
          height: 150%;
        }
        100% {
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-group">
          <input type="text" placeholder="Usuário" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
    </div>
  </body>
</html>
